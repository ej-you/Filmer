{% extends "base.html" %}

{% block css %}
	<link rel="stylesheet" type="text/css" href="/static/css/signup_login.css">
{% endblock %}

{% block title %}Sign up | Filmer{% endblock %}

{% block content %}
	<div class="content">
		<form onsubmit="addQueryParamsToForm(this)" action="/user/sign-up" method="post">
			<div class="form-elem form-input-container">
				<div class="form-elem form-input">
					<label for="email">Email</label>
					<input class="form-elem" type="email" id="email" name="email" placeholder="user@example.com">
				</div>
				<div class="form-elem form-input">
					<label for="password">Password</label>
					<input class="form-elem" type="password" id="password" name="password">
				</div>
				<div class="form-elem form-input">
					<label for="password-confirm">Confirm password</label>
					<input class="form-elem" type="password" id="password-confirm" name="password-confirm">
				</div>
			</div>
			<button class="form-elem" type="submit">Sign up</button>

			<div class="form-elem to-login">
				<p>Already have an account?</p>
				<a href="/user/login">Login</a>
			</div>
		</form>
	</div>
{% endblock %}
