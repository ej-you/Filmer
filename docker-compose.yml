services:
  redis:
    image: redis/redis-stack-server:6.2.6-v15
    container_name: filmer_redis
    restart: always
    expose:
      - "6379"
    volumes:
      - redis_data:/data:rw
    networks:
      main_network:
    command: redis-server --save 60 1 --appendonly no --dir /data --dbfilename dump.rdb

  cockroach:
    image: cockroachdb/cockroach:v24.3.5
    container_name: filmer_cockroach
    restart: always
    ports:
      - "127.0.0.1:8881:8080"
    expose:
      - "26257"
    volumes:
      - cockroach_data:/cockroach/cockroach-data:rw
    networks:
      main_network:
    command: "start-single-node --insecure"

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: filmer_server
    restart: always
    env_file:
      - ./server/.env
    expose:
      - "3000"
    volumes:
      - server_logs:/app/logs:rw
    networks:
      main_network:
    depends_on:
      - cockroach
      - redis

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: filmer_client
    restart: always
    env_file:
      - ./client/.env
    expose:
      - "3001"
    volumes:
      - client_logs:/logs:rw
    networks:
      main_network:
    depends_on:
      - server

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: filmer_nginx
    restart: always
    ports:
      - "127.0.0.1:8801:80"
    networks:
      main_network:
    depends_on:
      - client


networks:
  main_network:
    driver: bridge


volumes:
  redis_data:
  cockroach_data:
  server_logs:
  client_logs:
